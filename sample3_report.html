		<script type="text/javascript">
			function preprocessingPlot() {
				var chart = new CanvasJS.Chart("preprocessing_bar", {
							theme: "theme2",//theme1
							title:{
								text: ""
							},
							animationEnabled: true,   // change to true
							data: [              
							{
								// Change type to "bar", "splineArea", "area", "spline", "pie",etc.
								type: "column",
								dataPoints: [
									{ label: "Total reads",  y: 6488073  },
						{ label: "Saved reads", y: 2637296  },
						{ label: "Dismissed reads", y: 3850777  }
								]
							}
							]
						});
						chart.render();

			}

			function dismissedInfo(){
				var chart1 = new CanvasJS.Chart("dismissed_info",
							{

								},
					                        animationEnabled: true,
