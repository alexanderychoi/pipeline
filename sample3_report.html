		<script type="text/javascript" src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
		<script type="text/javascript">
			function preprocessingPlot() {
				var chart = new CanvasJS.Chart("preprocessing_bar", {
							theme: "theme2",//theme1
							title:{
								text: ""
							},
							animationEnabled: true,   // change to true
							data: [              
							{
								// Change type to "bar", "splineArea", "area", "spline", "pie",etc.
								type: "column",
								dataPoints: [
									{ label: "Total reads",  y: 6488073  },
						{ label: "Saved reads", y: 2637296  },
						{ label: "Dismissed reads", y: 3850777  }
								]
							}
							]
						});
						chart.render();
			}

			function dismissedInfo(){
				var chart1 = new CanvasJS.Chart("dismissed_info",
							{
								title:{
									text: ""
								},
					                        animationEnabled: true,
								theme: "theme2",
								data: [
								{        
									type: "doughnut",
									indexLabelFontFamily: "Garamond",       
									indexLabelFontSize: 20,
									startAngle:0,
									indexLabelFontColor: "dimgrey",       
									indexLabelLineColor: "darkgrey", 
					

									dataPoints: [
									{  y: 16, label: "Contains TSO" },
						{  y: 2951500, label: "No TAC" },
						{  y: 899261, label: "Redundant" }

									]
								}
								]
							});
							chart1.render();
			}

			function distribution(){
				var chart2 = new CanvasJS.Chart("readsDistribution",
				    {
				      title:{
				      text: ""   
				      },
				      axisY:{
				        title:"Number of reads"   
				      },
				      animationEnabled: true,
				      data: [
				      {        
				        type: "stackedColumn",
				        toolTipContent: "{label}<br/><span style='\"'color: {color};'\"'><strong>{name}</strong></span>: {y} reads",
				        name: "Low quality",
				        showInLegend: "true",
				        dataPoints: [{  y: 5316, label:"CAAAGGTACC"},
{  y: 11097, label:"CAAGGTACCC"},
{  y: 19814, label:"CGTAACCCTA"},
{  y: 16925, label:"CGTAACCTAA"},
{  y: 4879, label:"CGTAACTAAG"},
{  y: 3949, label:"GCCCACCGTC"},
{  y: 6693, label:"GCCGACCGTC"},
{  y: 10620, label:"GCCGCACCGC"},
{  y: 38585, label:"GCCGCACCGT"},
{  y: 5829, label:"GCGCACCGCG"},
{  y: 26408, label:"GCGCACCGTC"},
{  y: 38683, label:"GTAACCCTAA"},
{  y: 36097, label:"GTAACCTAAG"},
{  y: 38765, label:"TCAAAGGTAC"},
{  y: 102907, label:"TCAAGGTACC"},
]

				      },  {        
				        type: "stackedColumn",
				        toolTipContent: "{label}<br/><span style='\"'color: #27AE60;'\"'><strong>{name}</strong></span>: {y} reads",
				        name: "Good quality",
				        showInLegend: "true",
				        dataPoints: [{  y: 12312, label:"CAAAGGTACC"},
{  y: 25510, label:"CAAGGTACCC"},
{  y: 48559, label:"CGTAACCCTA"},
{  y: 42112, label:"CGTAACCTAA"},
{  y: 10694, label:"CGTAACTAAG"},
{  y: 10174, label:"GCCCACCGTC"},
{  y: 15487, label:"GCCGACCGTC"},
{  y: 21786, label:"GCCGCACCGC"},
{  y: 85344, label:"GCCGCACCGT"},
{  y: 12609, label:"GCGCACCGCG"},
{  y: 56988, label:"GCGCACCGTC"},
{  y: 88319, label:"GTAACCCTAA"},
{  y: 82249, label:"GTAACCTAAG"},
{  y: 85336, label:"TCAAAGGTAC"},
{  y: 226627, label:"TCAAGGTACC"},
]
				      }            
				      ]
				      ,
				      legend:{
				        cursor:"pointer",
				        itemclick: function(e) {
				          if (typeof (e.dataSeries.visible) ===  "undefined" || e.dataSeries.visible) {
					          e.dataSeries.visible = false;
				          }
				          else
				          {
				            e.dataSeries.visible = true;
				          }
				          chart2.render();
				        }
				      }
				    });

				    chart2.render();
			}





			function loadAll() {
				preprocessingPlot();
				dismissedInfo();
				distribution();
			}

			window.onload = loadAll;
		</script>
